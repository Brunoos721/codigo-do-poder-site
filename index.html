<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>O Código do Poder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header, section, footer {
      padding: 30px 20px;
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      color: #FFD700;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li::before {
      content: "✔️ ";
      color: #FFD700;
    }
    .whatsapp-chat {
      background-color: #111;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .whatsapp-button {
      display: block;
      background-color: #25D366;
      color: white;
      text-align: center;
      padding: 15px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      margin: 30px auto;
      max-width: 300px;
      transition: 0.3s;
    }
    .whatsapp-button:hover {
      background-color: #1ebd5c;
    }
    .social-links {
      text-align: center;
      margin-top: 20px;
    }
    .social-links a {
      color: #FFD700;
      text-decoration: none;
      margin: 0 10px;
    }
    .social-links a:hover {
      text-decoration: underline;
    }

    /* Estilo para os depoimentos */
    .depoimentos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .depoimentos img {
      width: 200px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .depoimentos img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
